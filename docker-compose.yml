services:
  postgres:
    image: postgres:16-alpine
    container_name: memo-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: memo
      POSTGRES_USER: memo
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
